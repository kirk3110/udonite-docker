worker_processes  1;
events { worker_connections 1024; }
http {
  include       mime.types;
  sendfile      on;
  client_max_body_size 50m;

  server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ---- SPA（ビルド済み）----
    location / {
      try_files $uri $uri/ /index.html;
    }

    # ---- 静的（ホスト永続）----
    location /image/ { alias /srv/udonite/image/; access_log off; expires 7d; add_header Cache-Control "public"; }
    location /audio/ { alias /srv/udonite/audio/; access_log off; expires 7d; add_header Cache-Control "public"; }

    # ---- API → server ----
    location ^~ /_ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_read_timeout 600s;
      proxy_pass http://server:8000;
    }

    # ---- Socket.IO → server ----
    location /socket.io/ {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_read_timeout 600s;
      proxy_pass http://server:8000;
    }
  }
}